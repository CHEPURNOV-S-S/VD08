{% extends "base.html" %}

{% block title %}About Us{% endblock %}

{% block content %}
    <h1>About Us</h1>
    <p>This is the about page of our website.</p>

    <!-- Пример использования цикла -->
    <h2>Our Team</h2>
    <ul>
        {% for member in team_members %}
            <li>{{ member.name }} - {{ member.role }}</li>
        {% endfor %}
    </ul>
{% endblock %}
