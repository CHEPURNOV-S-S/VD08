<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Flask App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header>
    <nav>
        <ul class="menu">
            <li><a href="{{ url_for('index') }}">Главная</a></li>
            <li><a href="{{ url_for('blog') }}">Блог</a></li>
            <li><a href="{{ url_for('contacts') }}">Контакты</a></li>
        </ul>
    </nav>
</header>

<main>

    {% endblock %}
</main>

<footer>
    <p>© 2025 Flask Project</p>
</footer>

</body>
</html>
