{% extends "base.html" %}

{% block title %}Home Page{% endblock %}

{% block content %}
    <div class="text-center my-5">
        <h1 class="display-4">Welcome to the Home Page!</h1>
        <p class="lead">{{ greeting }}</p>
    </div>

    <!-- Карточка с цитатой -->
    {% if quote %}
        <div class="container my-5">
            <div class="card mx-auto shadow-sm" style="max-width: 700px;">
                <div class="card-body text-center p-5">
                     <blockquote class="blockquote">
                        <p class="mb-3 fs-5">“{{ quote.quote }}”</p>
                    </blockquote>
                    <p class="mt-3 text-muted">
                        — <strong>{{ quote.author or "Unknown Author" }}</strong>
                    </p>
                </div>
            </div>
        </div>
    {% else %}
        <div class="container text-center my-5">
            <p class="text-muted">Цитата не загружена.</p>
        </div>
    {% endif %}
{% endblock %}
